<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
         table{
             padding: 20px;
             border: medium solid darkslategrey;
             border-collapse: collapse;
             width: auto;
             position: absolute;
             left: 35%;
             margin-top: 10%;
         }
         td,th{
             padding: 10px;
             border: thin solid cadetblue;
             border-collapse: collapse;
             width:auto;
         }
         .menu{background-color: white;}
         .menu2{background-color: darkblue}

     </style>

</head>
<body>
  <header class="img" href="index.html">
    <a href="index.html">
      <img src="https://media.glassdoor.com/sqll/951996/platypus-squarelogo-1534925482691.png" class=headerimg></img>
    </a>
  </header>

<table>
    <caption>La carte</caption>
    <colgroup>
        <col span="1" class="menu">
        <col span="2" class="menu2">
    </colgroup>
    <tr>
        <th scope="col"></th>
        <td>Recette</td>
        <td>Prix</td>
    </tr>
    <tr>
        <td rowspan="2">Entrée</td>
        <td>Soupe de légumes</td>
        <td>8 euro</td>
    </tr>
    <tr>
        <td>Salade aux fruits de mer</td>
        <td>9 euro</td>
    </tr>
    <tr>
        <td rowspan="2">Plats</td>
        <td>Couscous au poisson</td>
        <td>14 euro</td>
    </tr>
    <tr>
        <td>Côte de veau aux petits légumes</td>
        <td>12 euro</td>
    </tr>
    <tr>
        <td rowspan="2">Desserts</td>
        <td>Tiramisu</td>
        <td>6 euros</td>
    </tr>
    <tr>
        <td>Mousse au chocolat</td>
        <td>5 euro</td>
    </tr>
</table>
</head>

</body>
